
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR PRODUCTO</span>
                    <form class="mt-3" [formGroup]= "productoForm" (ngSubmit)="agregarProducto()">  <!--FORMULARIO de BOOTSTRAP 5--> <!-- [fromGroup]= "productoForm" enlazamiento del formulario crear-productos.component.ts -->
                        <!-- Se borro el div, label y dentro del input el id y el aria-describeby, el type sera de tipo text -->
                        <!-- agregado en class "form-control-lg" y en el input "placeholder" -->
                        <div class="mb-3"> <!-- formControlName="producto" directiva  -->
                            <input type="text" formControlName="producto"   
                                class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"><!-- clase bootstrap marca color rojo -->
                                <span *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched ">El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" 
                                class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger"><!-- clase bootstrap marca color rojo -->
                                <span *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched ">La categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" 
                                class="form-control form-control-lg" placeholder="Ubicacion">
                            <div class="text-danger"><!-- clase bootstrap marca color rojo -->
                                <span *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">La ubicacion <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" 
                                class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger"><!-- clase bootstrap marca color rojo -->
                                <span *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched ">El precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
